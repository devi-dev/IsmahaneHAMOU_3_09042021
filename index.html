<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link type="text/css" rel="stylesheet" href="css/styles.css">
	    <style>
            @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        </style>	
        <title>Oh my food</title>
    </head>
    <body> 

        <header>
            <div class= "logo">Ohmyfood
            </div>

            <div class= "position">
                <span class="fas fa-map-marker"></span> Paris, Belleville
            </div>

            <div class="heading">
                <h1 class="heading__title">Réservez le menu qui vous convient</h1>
                <div class="heading__description">Découvrez des restaurants d'exception, séléctionnés par nos soins</div>
                <div class="heading__btn">Explorer nos restaurants</div>
            </div>
   
            <nav class="menu"> 
                <h1 class="menu__title">Fonctionnement</h1>
                <ol>
                    <li class="menu__list">
                        <button class="menu__btn"><span class="fas fa-mobile-alt"></span> Choisissez un restaurant </button>                    
                    </li>
                    <li class="menu__list">
                        <button class="menu__btn"><span class="fas fa-list-ul"></span> Composez votre menu </button>                    
                    </li>
                    <li class="menu__list">
                        <button class="menu__btn"><span class="fas fa-store"></span> Dégustez au restaurant </button>                    
                    </li>                        
                    </ol> 
            </nav>
        </header>

        <section class="restaurants">
            <h1 class="restaurants__title">Restaurants</h1>
            <div class="restaurants__card">
                <div class="card__new">Nouveau</div>
                <div class="card__img">..images/restaurants/restaurant1</div>
                <div class="card__description">Nouveau</div>
            </div>

        </section>

        <footer>

        </footer>
    </body>
</html>
